name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Build and test
      run: |
        docker-compose -f docker-compose.yml build
        docker-compose -f docker-compose.yml run --rm lingalunga python manage.py test

  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Build and push Docker image
      run: |
        echo "${{ secrets.ENV }}" > .env
        docker-compose -f docker-compose.yml build

    - name: Push to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/lingalunga

    - name: Deploy to your server
      run: |
        mkdir ~/.ssh
        ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/private_key
        chmod 400 ~/.ssh/private_key
        scp -o UserKnownHostsFile=~/.ssh/known_hosts -i ~/.ssh/private_key -r docker-compose.yml ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/ec2-user/Lingalunga-backend
        ssh -o UserKnownHostsFile=~/.ssh/known_hosts -i ~/.ssh/private_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin"
        ssh -o UserKnownHostsFile=~/.ssh/known_hosts -i ~/.ssh/private_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd /home/ec2-user/Lingalunga-backend && docker-compose pull && docker-compose up -d"
